<div>
<h3>สลากของฉัน</h3>
<table mat-table [dataSource]="data">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> หมายเลข </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef> ผู้บันทึก </th>
        <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> ลบจากระบบ </th>
        <td mat-cell *matCellDef="let element"><button> ลบ </button></td> 
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
