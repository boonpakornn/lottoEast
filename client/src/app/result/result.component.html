<div class="container lotto-list">
    <h3>ผลการชน</h3>
    <hr>
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.no}} </td>
          </ng-container>
        
          <ng-container matColumnDef="bookNumber">
            <th mat-header-cell *matHeaderCellDef> เล่ม </th>
            <td mat-cell *matCellDef="let element"> {{element.bookNumber}} </td>
          </ng-container>
  
          <ng-container matColumnDef="countNumber">
            <th mat-header-cell *matHeaderCellDef> งวด </th>
            <td mat-cell *matCellDef="let element"> {{element.countNumber}} </td>
          </ng-container>
  
          <ng-container matColumnDef="groupNumber">
            <th mat-header-cell *matHeaderCellDef> ชุด </th>
            <td mat-cell *matCellDef="let element"> {{element.groupNumber}} </td>
          </ng-container>
        
          <ng-container matColumnDef="sender">
            <th mat-header-cell *matHeaderCellDef> ผู้บันทึก </th>
            <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
