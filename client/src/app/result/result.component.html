<div class="container lotto-list">
    <div class="row">
      <div class="col-sm-6"><h3>ผลการชน</h3></div>
      <div class="col-sm-6"><h3 class="number">จำนวนทั้งหมด {{this.numberOfLotto}} เล่ม</h3></div>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">เล่ม</th>
            <th scope="col">งวด</th>
            <th scope="col">ชุด</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let data of resultList">
            <td>{{data.bookNumber}}</td>
            <td>{{data.countNumber}}</td>
            <td>{{data.groupNumber}}</td>
          </tr>
        </tbody>
      </table>
</div>
