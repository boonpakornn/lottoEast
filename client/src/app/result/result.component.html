<div class="container lotto-list">
    <h1>ผลการชน</h1>
    <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">เล่ม</th>
            <th scope="col">งวด</th>
            <th scope="col">ชุด</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let data of resultList">
            <td>{{data.bookNumber}}</td>
            <td>{{data.countNumber}}</td>
            <td>{{data.groupNumber}}</td>
          </tr>
        </tbody>
      </table>
</div>
