<div class="container profile-list">
    <h3>แก้ไขข้อมูลส่วนตัว </h3>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="userName">ชื่อผู้ใช้:</label>
          <input formControlName="userName" id="userName" type="text" class="form-control"/>
        </div>
        <div class="form-group" [ngClass] = "{'error': !validateFirstName()}">
          <label for="firstName">ชื่อจริง:</label>
          <small *ngIf="!validateFirstName()"> กรุณาใส่ชื่อ</small>
          <input formControlName="firstName" id="firstName" type="text" class="form-control"/>
        </div>
        <div class="form-group" [ngClass] = "{'error': !validateLastName()}">
          <label for="lastName">นามสกุล:</label>
          <small *ngIf="!validateLastName()"> กรุณาใส่นามสกุล</small>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" />
        </div>
        <div class="form-group" [ngClass] = "{'error': !validateTelNo()}">
          <label for="telNo">โทรศัพท์:</label>
          <small *ngIf="!validateTelNo()"> กรุณาใส่เบอร์โทรศัพท์</small>
          <input formControlName="telNo" id="telNo" type="text" class="form-control" />
        </div>
  
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <button type="button" (click)="cancel()" class="btn btn-default">ยกเลิก</button>
      </form>
    </div>
  </div>
