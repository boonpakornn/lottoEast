<div class="container password-list">
    <div class="col-sm-6"><h3>เปลี่ยนรหัสผ่าน</h3></div>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword(passwordForm.value)" autocomplete="off" novalidate>
        <div class="form-group" [ngClass] = "{'error': !validateOldPassword()}">
          <label for="oldPassword">รหัสผ่านเดิม:</label>
          <small *ngIf="!validateOldPassword()"> กรุณาใส่รหัสผ่านเดิม</small>
          <input formControlName="oldPassword" id="oldPassword" type="password" class="form-control"/>
        </div>
        <div class="form-group" [ngClass] = "{'error': !validateNewPassword()}">
          <label for="newPassword">รหัสผ่านใหม่:</label>
          <small *ngIf="!validateNewPassword()"> กรุณาใส่รหัสผ่านใหม่</small>
          <input formControlName="newPassword" id="newPassword" type="password" class="form-control"/>
        </div>
        <div class="form-group" [ngClass] = "{'error': !validateRepeatedPassword()}">
          <label for="repeatedPassword">ยืนยันรหัสผ่าน:</label>
          <small *ngIf="!validateRepeatedPassword()"> กรุณาใส่รหัสผ่านใหม่อีกครั้ง</small>
          <input formControlName="repeatedPassword" id="repeatedPassword" type="password" class="form-control" />
        </div>
        <br>
  
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <button type="button" (click)="cancel()" class="btn btn-default">ยกเลิก</button>
      </form>
    </div>
  </div>
